{% extends 'base.html' %}
{% block content %}
    <h1>Articles</h1>
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item"><a href="{{url_for('articles.article', article_id=article.id)}}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
